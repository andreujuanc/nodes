version: "3.5"

services:

    prometheus:
        image: prom/prometheus
        container_name: prometheus
        volumes:
            - ./prometheus/:/etc/prometheus/
            - prometheus_data:/prometheus
        command:
            - '--config.file=/etc/prometheus/prometheus.yml'
            - '--storage.tsdb.path=/prometheus'
            - '--web.console.libraries=/etc/prometheus/console_libraries'
            - '--web.console.templates=/etc/prometheus/consoles'
            - '--storage.tsdb.retention=200h'
            - '--web.enable-lifecycle'
        restart: unless-stopped
        expose:
            - 9090
        ports:
            - "9090:9090"
        networks:
            - metrics


    pushgateway:
        image: prom/pushgateway
        container_name: pushgateway
        restart: unless-stopped
        expose:
            - 9091
        ports:
            - "9091:9091"
        networks:
            - metrics

    grafana:
        image: grafana/grafana
        container_name: grafana
        restart: unless-stopped
        expose:
            - 3000
        ports:
            - "3000:3000"
        networks:
            - metrics
        volumes:
            - ./grafana/:/etc/grafana/provisioning/

    nethermind:
        image: nethermind/nethermind
        container_name: nethermind
        restart: unless-stopped
        command: '--config xdai --Metrics.Enabled true --Metrics.PushGatewayUrl http://pushgateway:9091/metrics --JsonRpc.Host 0.0.0.0 --JsonRpc.Enabled true --Network.MaxActivePeers=256 '
        expose:
            - 8545
        ports:
            - "8545:8545"
        #network_mode: host
        volumes:
            - ./nethermind/nethermind_db/:/nethermind/nethermind_db/
            - ./nethermind/keystore/:/nethermind/keystore/
            - ./nethermind/logs/:/nethermind/logs/
networks:
    metrics:
        driver: bridge

volumes:
    prometheus_data: {}